name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci || npm install

      # Only run build if a "build" script exists
      - name: Build (if script exists)
        run: |
          if npm run | grep -qE "^\s*build\s"; then
            echo "Running npm run buildâ€¦"
            npm run build
          else
            echo "No build script found, skipping."
          fi

      # Detect output folder: dist -> build -> root
      - name: Detect output path
        id: detect
        run: |
          if [ -d "dist" ]; then
            echo "out=dist" >> $GITHUB_OUTPUT
          elif [ -d "build" ]; then
            echo "out=build" >> $GITHUB_OUTPUT
          else
            echo "out=." >> $GITHUB_OUTPUT
          fi
          echo "Using output: $(cat $GITHUB_OUTPUT)"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.out }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

